<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Welcome to Time Tracker</h1>
    <div>
      <h3>Time spent on the following websites</h3>
      <div class="container ">
        <a target="_blank" href="https://www.youtube.com">
          <img src="/images/youtube-logo.png" height="50px", width="50px"/>
        </a>
        <p class="time">4h 3m 30s</p>
      </div>
      <div class="container">
        <a target="_blank" href="https://www.reddit.com"> 
          <img src="/images/reddit-logo.png" height="50px", width="50px"/>
        </a>
        <p class="time">3h 32m 13s</p>
      </div>
      <div class="container">
          <p>In the past:</p>
          <form>
            <select name="times" id="times">
                <option value="Hour">Hour</option>
                <option value="Day">Day</option> 
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Year">Year</option>
            </select>
          </form>
          <button>Add site</button>
      </div>
    </div>
  </body>
</html>
